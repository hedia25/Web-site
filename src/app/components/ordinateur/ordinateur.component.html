
<div class="area pt-60">
  <div class="container">
  <div class="row">





      <div class="col-lg-9 order-lg-3 col-md-8 order-md-4 col-12">
          <div *ngFor="let product of products" class="product">
              <div class="col-lg-3 col-md-5 col-12">
                  <div class="product_image">
                      <img alt="" src="src/assets/images/product/{{product.id}}.jpg " style="width: 300px" style="height: 200px">
                  </div>

                  <div class="product_content">
                      <div class="product_title">
                          <a routerLink="product-sheet">{{product.name}}</a>
                      </div>
                      <div class="product_price">${{product.prix}}</div>
                  </div>

              </div>
          </div>
      </div>















<div class="col-lg-3 col-md-4 col-12">
  <div class="sidebar-area shop-sidebar">
      <h3 class="widget-title"><span>Filter</span></h3>
      <!-- Filter-widget start -->
      <aside class="widget filter-widget">
          <!-- product-categories-widget start -->
          <div class="widget product-categories-widget">
              <h3 class="widget-title-2"><span>Categories</span></h3>
              <ul>
                  <li><a href="#">Creative</a></li>
                  <li><a href="#">Fashion</a></li>
                  <li><a href="#">Image</a></li>
                  <li><a href="#">Travel</a></li>
                  <li><a href="#">Videos</a></li>
                  <li><a href="#">HTML</a></li>
              </ul>
          </div>
          <!-- product-categories-widget end -->
          <!-- product-price-slider start -->
          <div class="widget product-price-slider">
              <h3 class="widget-title-2"><span>Price</span></h3>
              <div class="price-slider-inner">
                  <div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"><div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 2.5%; width: 97.5%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 2.5%;"></span><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 100%;"></span></div>
                  <label for="amount">Price:</label>
                  <input type="text" id="amount" readonly="">
                  <input type="submit" value="FILTER">
              </div>
          </div>
          <!-- product-price-slider end -->
          <!-- procuct-color-widget start -->
          <div class="widget procuct-color-widget">
              <h3 class="widget-title-2"><span>Color</span></h3>
              <ul>
                  <li><a href="#">Creative <span>(1)</span></a></li>
                  <li><a href="#">Fashion <span>(1)</span></a></li>
                  <li><a href="#">Image <span>(1)</span></a></li>
                  <li><a href="#">Travel <span>(1)</span></a></li>
                  <li><a href="#">Videos <span>(1)</span></a></li>
                  <li><a href="#">HTML <span>(1)</span></a></li>
              </ul>
          </div>
          <!-- procuct-color-widget end -->
      </aside>
      <!-- Filter-widget end -->
      
     
      
      
  </div>
</div>
</div>
</div>
</div>
